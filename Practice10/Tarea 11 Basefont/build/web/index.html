<html>
    <head>
        <title>Basefont</title>
    </head>
    <body>
        <form action="Servlet1" method="get">
            Escribe el texto a cambiar: <input type="text" name="texto"/><br/>
            Elige el tamano <input type="number" name="tam" min="1" max="7"/><br/>
            Elige el color <select name="Seleccion">
                <option value="negro">Negro</option>
                <option value="plateado">Plateado</option>
                <option value="gris">Gris</option>
                <option value="blanco">Blanco</option>
                <option value="marron">Marron</option>
                <option value="rojo">Rojo</option>
                <option value="purp">Purpura</option>
                <option value="fuc">Fucsia</option>
                <option value="verde">Verde</option>
                <option value="lima">Lima</option>
                <option value="amar">Amarillo</option>
                <option value="azulMar">Azul marino</option>
                <option value="azul">Azul</option>
                <option value="azulVer">Azul verdoso</option>
                <option value="celeste">Celeste</option>
            </select><br/>
            <input type="submit" value="Cambiar"/>
        </form>
    </body>
</html>
