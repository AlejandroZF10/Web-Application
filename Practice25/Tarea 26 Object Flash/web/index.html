<html>
    <head>
        <title>Flash</title>
    </head>
    <body bgcolor="#ffffff">
        <object width="150" height="150" id="rebotes">
            <param name="allowScriptAccess" value="sameDomain" />
            <param name="movie" value="rebotes.swf" />
            <param name="quality" value="high" />
            <param name="bgcolor" value="#ffffff" />
            <embed src="rebotes.swf" quality="high" bgcolor="#ffffff" width="150" height="150" name="rebotes" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" />
        </object>
    </body>
</html>
